<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 350px;
            background-color: white;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .main-content {
            flex: 1;
            margin-left: 350px;
            padding: 20px;
            padding-left: 40px; /* Additional left padding for better visual separation from sidebar */
        }

        .container {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        h2 {
            color: #555;
            margin-top: 0;
            font-size: 1.2em;
        }

        .form-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            display: none;
            font-size: 0.85em;
        }

        .status.active {
            display: block;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .images-section {
            margin-top: 20px;
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }

        .prompt-group {
            margin-bottom: 40px;
            padding: 20px;
            padding-left: 40px; /* Additional left padding to ensure proper spacing from sidebar */
        }

        .prompt-text {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        @media (max-width: 1200px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }

        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            width: 100%;
        }

        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 0.8em;
        }

        .skeleton-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #f0f0f0;
            width: 100%;
        }

        .skeleton-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            font-weight: bold;
            font-style: normal;
        }

        .skeleton-info {
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 0.8em;
            text-align: center;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .task-status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #e9ecef;
            font-size: 0.8em;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .spinner.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="sidebar">

        <div class="form-section">
            <h2>Generate New Image</h2>
            <form id="generateForm">
                <div class="form-group">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="3" placeholder="Enter your image prompt...">a panda riding a skateboard on the moon, digital art</textarea>
                </div>

                <div class="form-group">
                    <label for="aspect_ratio">Aspect Ratio:</label>
                    <select id="aspect_ratio" name="aspect_ratio">
                        <option value="1:1">1:1 (Square)</option>
                        <option value="4:3" selected>4:3 (Standard)</option>
                        <option value="16:9">16:9 (Widescreen)</option>
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="3:2">3:2 (Photo)</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="2K" selected>2K</option>
                        <option value="4K">4K</option>
                        <option value="8K">8K</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="num_images">Number of Images:</label>
                    <input type="number" id="num_images" name="num_images" value="1" min="1" max="4">
                </div>

                <button type="submit">Generate Image(s)</button>
            </form>

            <div id="statusMessage" class="status"></div>
            <div id="spinner" class="spinner">
                <div class="loading"></div>
                <span>Processing your request...</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="images-section">
                <div id="imageContainer">
                    <!-- Images will be loaded here dynamically grouped by prompt -->
                </div>
            </div>
        </div>
    </div>

    <script>

        document.getElementById('generateForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const statusDiv = document.getElementById('statusMessage');
            const spinnerDiv = document.getElementById('spinner');
            const imageGrid = document.getElementById('imageGrid');
            const numImages = parseInt(formData.get('num_images')) || 1;

            // Remove height and width from form data since they're no longer in the UI
            formData.delete('height');
            formData.delete('width');
            // Remove num_images from form data since we handle it client-side
            formData.delete('num_images');

            // Show spinner and hide previous status
            spinnerDiv.classList.add('active');
            statusDiv.classList.remove('active', 'success', 'error');

            // Get current prompt for skeleton cards
            const currentPrompt = formData.get('prompt') || 'Generating image...';

            // Add skeleton cards group
            const imageContainer = document.getElementById('imageContainer');

            // Create or find a skeleton prompt group
            let skeletonGroup = document.getElementById('skeleton-group');
            if (!skeletonGroup) {
                skeletonGroup = document.createElement('div');
                skeletonGroup.className = 'prompt-group';
                skeletonGroup.id = 'skeleton-group';

                const promptText = document.createElement('div');
                promptText.className = 'prompt-text';
                promptText.textContent = currentPrompt;
                skeletonGroup.appendChild(promptText);

                const skeletonGrid = document.createElement('div');
                skeletonGrid.className = 'image-grid';
                skeletonGrid.id = 'skeleton-grid';
                skeletonGroup.appendChild(skeletonGrid);

                // Insert at the beginning of container
                imageContainer.insertBefore(skeletonGroup, imageContainer.firstChild);
            } else {
                // Update prompt text if it exists
                const promptText = skeletonGroup.querySelector('.prompt-text');
                if (promptText) {
                    promptText.textContent = currentPrompt;
                }
            }

            const skeletonGrid = document.getElementById('skeleton-grid');

            // Add multiple skeleton cards based on number of images requested
            currentSkeletonIds = []; // Clear previous skeleton IDs
            for (let i = 0; i < numImages; i++) {
                const skeletonId = 'skeleton-' + Date.now() + '-' + i;
                currentSkeletonIds.push(skeletonId);

                const skeletonCard = document.createElement('div');
                skeletonCard.className = 'skeleton-card';
                skeletonCard.id = skeletonId;

                skeletonCard.innerHTML = `
                    <div class="skeleton-image">
                        Generating...
                    </div>
                `;

                // Insert skeleton at the beginning of the skeleton grid
                skeletonGrid.insertBefore(skeletonCard, skeletonGrid.firstChild);
            }

            // Track how many tasks have completed
            let completedTasks = 0;
            let hasError = false;

            // Create multiple tasks based on the number requested
            for (let i = 0; i < numImages; i++) {
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        statusDiv.textContent = `Task ${i+1}/${numImages} created successfully! Task ID: ${result.task_id}`;
                        statusDiv.className = 'status active success';

                        // Poll for task status
                        pollTaskStatus(result.task_id, () => {
                            completedTasks++;
                            if (completedTasks === numImages && !hasError) {
                                statusDiv.textContent = `All ${numImages} image generation tasks completed successfully!`;
                                statusDiv.className = 'status active success';
                            }
                        });
                    } else {
                        statusDiv.textContent = `Error in task ${i+1}: ${result.message}`;
                        statusDiv.className = 'status active error';
                        hasError = true;
                    }
                } catch (error) {
                    statusDiv.textContent = `Error in task ${i+1}: ${error.message}`;
                    statusDiv.className = 'status active error';
                    hasError = true;
                }
            }

            // Hide spinner when all tasks are initiated
            spinnerDiv.classList.remove('active');
        });

        function removeSkeletonCard(skeletonId) {
            const skeletonElement = document.getElementById(skeletonId);
            if (skeletonElement) {
                skeletonElement.remove();
            }

            // Check if skeleton group is empty and remove it
            const skeletonGroup = document.getElementById('skeleton-group');
            if (skeletonGroup) {
                const skeletonGrid = document.getElementById('skeleton-grid');
                if (skeletonGrid && skeletonGrid.children.length === 0) {
                    skeletonGroup.remove();
                }
            }
        }

        function pollTaskStatus(taskId, onComplete) {
            const statusDiv = document.getElementById('statusMessage');

            const checkStatus = async () => {
                try {
                    const response = await fetch(`/task_status/${taskId}`);
                    const result = await response.json();

                    if (result.completed) {
                        if (result.status === 'succeeded') {
                            // Refresh the images
                            loadImages();

                            // Call the completion callback if provided
                            if (onComplete) {
                                onComplete();
                            }
                        } else {
                            statusDiv.textContent = 'Task failed: ' + (result.error || 'Unknown error');
                            statusDiv.className = 'status active error';

                            // Remove skeleton card on failure
                            // We'll remove a skeleton card, but need to track which one
                            if (typeof onComplete === 'function') {
                                onComplete();
                            }
                        }
                        return;
                    } else {
                        // Continue polling
                        setTimeout(checkStatus, 5000);
                    }
                } catch (error) {
                    statusDiv.textContent = 'Error checking task status: ' + error.message;
                    statusDiv.className = 'status active error';

                    // Call completion callback on error
                    if (typeof onComplete === 'function') {
                        onComplete();
                    }
                }
            };

            checkStatus();
        }

        // Global variable to store skeleton IDs
        let currentSkeletonIds = [];

        async function loadImages() {
            try {
                const response = await fetch('/images');
                const result = await response.json();

                const imageContainer = document.getElementById('imageContainer');

                // Remove any existing skeleton cards before loading new images
                currentSkeletonIds.forEach(id => {
                    removeSkeletonCard(id);
                });
                currentSkeletonIds = [];

                // Remove skeleton group if it exists
                const skeletonGroup = document.getElementById('skeleton-group');
                if (skeletonGroup) {
                    skeletonGroup.remove();
                }

                imageContainer.innerHTML = '';

                if (!result.prompt_groups || Object.keys(result.prompt_groups).length === 0) {
                    imageContainer.innerHTML = '<p>No images found in the output folder.</p>';
                    return;
                }

                // Create prompt groups
                Object.entries(result.prompt_groups).forEach(([prompt, images]) => {
                    const promptGroup = document.createElement('div');
                    promptGroup.className = 'prompt-group';

                    const promptText = document.createElement('div');
                    promptText.className = 'prompt-text';
                    promptText.textContent = prompt;
                    promptGroup.appendChild(promptText);

                    const imageGrid = document.createElement('div');
                    imageGrid.className = 'image-grid';

                    images.forEach(image => {
                        const imageCard = document.createElement('div');
                        imageCard.className = 'image-card';

                        imageCard.innerHTML = `
                            <img src="/output/${image}" alt="${image}">
                        `;

                        imageGrid.appendChild(imageCard);
                    });

                    promptGroup.appendChild(imageGrid);
                    imageContainer.appendChild(promptGroup);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        // Load images when page loads
        loadImages();
    </script>
</body>
</html>
